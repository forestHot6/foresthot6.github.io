# Setup
title: ForestXXX
description: A simple
url: https://ForestXXX.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: ForestXXX
  card: summary
logo: logo.png
social:
  name: ForestXXX
  links:
    - https://ForestXXX.github.io
google_site_verification: 5XKHTJCxzMOoTf7ZqqYA-rjVDhAZj5DqJNHgNZ6Jmbs
lang: kr

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
google_analytics: G-KHYVME9YGZ

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: ForestXXX
  url: https://ForestXXX.github.io
  email: ??@gmail.com
